<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px)" srcset="Imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem Flexível">
    </picture>

    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio no site em HTML5</p>

    <audio preload="metadata" autoplay controls loopx>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>infelizmente seu navegador nao consegue reproduzir audio <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
